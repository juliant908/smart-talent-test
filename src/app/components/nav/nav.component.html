<nav>
  <ul>
    @if(!(user | async)){
      <li><a routerLink="/login">Login</a></li>
      <li><a routerLink="/register">Sign Up</a></li>
    } @else {
      @if((user | async)?.admin){
        <li><a routerLink="/orders">Orders</a></li>
      } @else {
        <li><a routerLink="/cart">Cart</a></li>
      }
      <li><a routerLink="/shop">Shop</a></li>
      <li><a (click)="logout()">Logout</a></li>
    }
  </ul>
</nav>
