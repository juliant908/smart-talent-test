<h1>Smart shop</h1>

<div class="add-btn-container">
  @if(user?.admin){
  <button class="add-btn" type="button" (click)="addItem()">Add item</button>
  }
</div>
<div class="shop">
  @if(storeService.storeItems().length < 1){
    <p>No items in store</p>
  }
  @for (item of storeService.storeItems(); track item.id){
    <app-product [item]="item"></app-product>
  }
</div>
